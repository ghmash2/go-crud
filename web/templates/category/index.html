{{define "categories-index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="/categories/new">New Category</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>
                    <a href="/categories/edit?id={{.ID}}">Edit</a>
                    <a href="/categories/delete?id={{.ID}}">Delete</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
{{end}}

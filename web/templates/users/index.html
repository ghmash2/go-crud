{{define "users-index"}}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Users List - Go CRUD</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Users List</h1>
      <nav class="nav">
        <a href="/users">Users</a>
        <a href="/users/new">Create</a>
      </nav>
    </header>

    <main class="card">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td class="actions">
              <a class="btn" href="/users/edit?id={{.ID}}">Edit</a>
              <form method="post" action="/users/delete" class="inline">
                <input type="hidden" name="id" value="{{.ID}}" />
                <button class="btn danger" type="submit" onclick="return confirm('Delete this user?')">Delete</button>
              </form>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </main>

    <footer class="footer">
      <small>Mahmud</small>
    </footer>
  </div>
</body>

</html>
{{end}}

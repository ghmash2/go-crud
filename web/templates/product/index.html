{{define "products-index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <a href="/products/new">New Product</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
                <td>{{.CategoryID}}</td>
                <td>
                    <a href="/products/edit?id={{.ID}}">Edit</a>
                    <a href="/products/delete?id={{.ID}}">Delete</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
{{end}}
